<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Miras Workout challenge</title>
</head>
<body>
    <h1>Miras' 30 days "<a href="https://darebee.com/programs/square-one.html" target="_blank">Square One</a>" challenge</h1>
    <div id="calendar" class='calendar'>
        <div class="header">
            <div>Monday</div>
            <div>Tuesday</div>
            <div>Wednesday</div>
            <div>Thursday</div>
            <div>Friday</div>
            <div>Saturday</div>
            <div>Sunday</div>
        </div>
    </div>

    <script>
        const doneDays = {
            0: {
                6: 1,
                7: 2,
            },
            1: {
                1: 3,
                2: 4,
                3: 5,
                4: -1,
                5: -1,
                6: 6,
                7: 7,
            }
        }
        const calendarElement = document.getElementById("calendar");
        const getDoneElement = (dayNum) => {
            const url = `https://darebee.com/programs/square-one.html?showall=&start=${dayNum}`;
            const pngSrc = `success.png`;

            const element = document.createElement('span');
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('target', '_blank');
            link.innerText = `Day ${dayNum} `;
            const pic = document.createElement('img');
            pic.setAttribute('src', pngSrc)
            element.appendChild(link);
            link.appendChild(pic);
            return element;
        }
        const getSkipElement = () => {
            const pngSrc = `close.png`;

            const element = document.createElement('span');
            element.innerText = `Skipped `;
            const pic = document.createElement('img');
            pic.setAttribute('src', pngSrc)
            element.appendChild(pic);
            return element;
        }
        const getWeekElement = () => {
            const div = document.createElement('div')
            div.classList = ['week'];
            return div;
        }
        const getDayElement = () => {
            const div = document.createElement('div');
            div.classList = ['day']
            return div;
        }

        for (let i = 0; i < 5; i++) {
            const weekElement = getWeekElement();
            for (let j = 1; j <= 7; j++) {
                const dayElement = getDayElement()
                if (doneDays[i]?.[j] === -1) {
                    dayElement.appendChild(getSkipElement());
                }
                if (doneDays[i]?.[j] > 0) {
                    dayElement.appendChild(getDoneElement(doneDays[i][j]))
                }
                weekElement.appendChild(dayElement)
            }
            calendarElement.appendChild(weekElement);
        }
    </script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-width: 750px;
        }
        body {
            text-align: center;
            display: flex;
            padding-top: 40px;
            align-items: center;
            flex-direction: column;
        }
        * {
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            vertical-align: middle;
        }
        a {
            color: rgb(37, 174, 136);
            text-decoration: none;
        }
        .calendar {
            display: flex;
            flex-direction: column;
            width: 700px;
            height: 500px;
            text-align: center;
        }

        .week {
            display: flex;
            flex-direction: row;
            flex-grow: 1;
            flex-basis: 1px;
        }
        .day {
            flex-grow: 1;
            flex-basis: 1px;
            border-top: 1px solid black;
            border-left: 1px solid black;
            display: flex;
            justify-content: center;
            align-content: center;
            flex-direction: column;
            padding-bottom: 10px;
        }
        .day img {
            width: 20px;
            height: 20px;
        }
        .day:last-child {
            border-right: 1px solid black;
        }
        .week:last-child > .day {
            border-bottom: 1px solid black;
        }
        .header {
            display: flex;
            flex-direction: row;
            height: 40px;
            line-height: 36px;
        }
        .header > div {
            flex-grow: 1;
            flex-basis: 1px;
            border-top: 1px solid black;
            border-left: 1px solid black;
        }
        .header > div:last-child{
            border-right: 1px solid black;
        }
    </style>
</body>
</html>
